{% ckan_extends %}
{% block secondary_content %}
  <div class="row group-listing">
    {% for org_name in featured_orgs %}
      {% set org_dict = h.organization_show(org_name) %}
      <div class="span6">
        <div class="box">
          {% snippet 'snippets/group_item.html', group=org_dict, truncate=100 %}
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
